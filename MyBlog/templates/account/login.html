{% extends 'accountbase.html' %}
{% load static %}
{% block content %}
    <div class="container">

        <h2 class="form-signin-heading text-center">登录你的账户</h2>

        <div class="card card-signin">
            <img class="img-circle profile-img" src="{% static 'blog/img/avatar.png' %}" alt="">
            <form class="form-signin" action="{% url 'account:login' %}" method="post">
                {% csrf_token %}
                {% comment %}<label for="inputEmail" class="sr-only">电子邮件地址</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>{% endcomment %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field  }}
                    {{ field.errors }}
                {% endfor %}


                <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>

                <div class="checkbox">
                    <a class="pull-right">需要帮助?</a>
                    <label>
                        <input type="checkbox" value="remember-me"> 保持登录
                    </label>
                </div>

            </form>
        </div>

        <p class="text-center">
            <a>Create an account</a>
        </p>

    </div> <!-- /container -->
{% endblock %}
